<div class="wrapper">
  <!-- Versión para escritorio -->
  <div class="desktop-carousel" *ngIf="!isMobile">
    <div class="container">
      <div class="slide">
        <!-- Mostrar solo la imagen activa -->
        <div class="item active {{slides[currentIndex].class}}">
          <div class="content show">
            <div class="name" *ngIf="!slides[currentIndex].specialText">{{slides[currentIndex].title}}</div>
            <div class="name" *ngIf="slides[currentIndex].specialText">
              <span class="letter letter-s">S</span>
              <span class="letter letter-n">n</span>
              <span class="letter letter-a">a</span>
              <span class="letter letter-p1">p</span>
              <span class="letter letter-t">T</span>
              <span class="letter letter-a2">a</span>
              <span class="letter letter-p2">p</span>ea en primavera
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="prev" (click)="prevSlide()"><i class="fas fa-chevron-left"></i></button>
        <button class="next" (click)="nextSlide()"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Versión para móvil -->
  <div class="mobile-carousel" *ngIf="isMobile">
    <div class="slide-container" #slideContainer>
      <div *ngFor="let slide of slides; let i = index" 
           class="item {{slide.class}}"
           [class.active]="i === currentIndex">
        <div class="content">
          <div class="name" *ngIf="!slide.specialText">{{slide.title}}</div>
          <div class="name" *ngIf="slide.specialText">
            <span class="letter letter-s">S</span>
            <span class="letter letter-n">n</span>
            <span class="letter letter-a">a</span>
            <span class="letter letter-p1">p</span>
            <span class="letter letter-t">T</span>
            <span class="letter letter-a2">a</span>
            <span class="letter letter-p2">p</span>ea en primavera
          </div>
        </div>
      </div>
    </div>
    <div class="indicators">
      <span *ngFor="let slide of slides; let i = index" 
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"></span>
    </div>
  </div>
</div>
